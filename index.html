<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Brief-10</title>
</head>

<body>
    <main>
        <section>
                <form action="">
                    <div class="input-group mx-auto container">
                        <input type="text" id="searchbar" class="form-control" placeholder="Search for a movie name"
                            onkeyup="search()">
                        <button class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </form>
        </section>


        <section>
            <div class="table-responsive container">
                <table class="table table-hover table-striped table-bordered">
                    <thead>
                        <tr>
                            <th class="cursor-pointer" onclick="sortByTitre()">Titre    <i class='fas fa-sort'></i></th>
                            <th onclick="sortByRealisateur()">Réalisateur    <i class='fas fa-sort'></i></th>
                            <th onclick="sortByDuree()">Durée    <i class='fas fa-sort'></i></th>
                            <th onclick="sortByProductionYear()">L'année de production    <i class='fas fa-sort'></i></th>
                            <th>Poster</th>
                            <th>Festivals</th>
                            <th>Acteurs</th>
                        </tr>
                    </thead>
                    <tbody id="values">
                        
                    </tbody>
                </table>
            </div>
        </section>


    </main>
    <script src="/script.js"></script>
    <script src="/movies.json"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/165265fe22.js" crossorigin="anonymous"></script>
</body>

</html>
